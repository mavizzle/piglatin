<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h3>Pig Latin!</h3>
      </div>
      <form id="pigform">
        <div class="form-group">
          <label for="piginput">Enter your phrase here</label>
          <input type="text" id="piginput">
        </div>
        <button type="submit" class="btn">Click here for your phrase in Pig Latin!</button>
      </form>
      <div id="resultsdiv">
        <h3 id="pigheader">Your phrase is: <span id="pigphrase"> </span></h3>
      </div>
    </div>
  </body>
</html>
